<!DOCTYPE html>
<html>
<head>
    <title>PDF Processing Test</title>
</head>
<body>
    <h1>PDF Processing Test</h1>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="uploadPDF()">Upload and Process</button>
    <div id="result"></div>

    <script>
    async function uploadPDF() {
        const file = document.getElementById('pdfFile').files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
            // Test PDF to Markdown conversion
            const response = await fetch('http://localhost:3000/', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            document.getElementById('result').innerHTML = result;

            // Test image extraction
            const imageResponse = await fetch('http://localhost:3000/extract-images', {
                method: 'POST',
                body: formData
            });
            const imageData = await imageResponse.json();
            console.log('Extracted images:', imageData);

            // Test image download
            const downloadResponse = await fetch('http://localhost:3000/download-images', {
                method: 'POST',
                body: formData
            });
            const blob = await downloadResponse.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'images.zip';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = `Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>
